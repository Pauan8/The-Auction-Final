<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>The auction - bäst på barnkläder!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>

</head>
<body>

<div class="index-container">
    <div class="logo">
        <img src="../logo6.png" alt="logo">
    </div>
    <div class="header">
    </div>
    <div class="corner">
    </div>
    <div class="search">
        <div class="search-inner">
            <div class="searchbar">
                <form class="search-form" method="get" action="/search">
                    <input name="searchText" type="text" class="form-control"
                           aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search products....">
                    <div class="input-group-append">
                        <button id="inputGroup-sizing-sm"
                                class="btn btn-outline-warning btn-sm" type="submit">
                            <i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${session.users==null}" class="login-box">
        <div class="d-grid mt-2 mx-2">
            <form class="express-login" action="/login" method="POST">
                <div class="d-grid mb-1 express-login-input">
                    <input type="text" class="form-control mb-1 login-input"
                           placeholder="Username" name="username">
                    <input type="password" class="form-control login-input"
                           placeholder="Password" name="password">
                </div>
                <div class="d-grid my-1 mb-2 express-login-submit">
                    <button class="mb-1 btn btn-primary btn-login text-uppercase fw-bold btn-login"
                            type="submit">Sign
                        in
                    </button>
                        <button formaction="/register" class="btn btn-primary btn-login text-uppercase fw-bold mt-1 btn-login"
                                type="submit">Register
                        </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${session.users!=null}" class="login-box large">
        <a href="/profile"><i class="fas fa-user-circle fa-5x"></i></a>
        <p class="profile-name-text" th:text="${session.users.username}">
        <form action="/logout" method="get">
            <button class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit">Logga ut
            </button>
        </form>
    </div>

    <div th:if="${session.users!=null}" class="login-box small">
        <li class="nav-item dropdown">
            <div class="dropdown">
                <button class="btn btn-primary small-profile" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <i class="fas fa-user-circle fa-2x"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">Gå till profil</a></li>
                    <li><a class="dropdown-item" href="/logout">Logga ut</a></li>
                </ul>
            </div>
    </div>

    <div class="left-sidebar">
        <div class="expand-group">
            <div class="filter-outer">
        <form class="filter" method="get" action="/filter">
            <h3 class="heading-h3-2">Filter</h3>
            <label for="1">
                <input name="age" type="checkbox" id="1" value="one"/>
                0-1 år
            </label>
            <label for="2">
                <input name="age" type="checkbox" id="2" value="six"/>
                1-6 år
            </label>
            <label for="3">
                <input name="age" type="checkbox" id="3" value="twelve"/>
                6-12 år
            </label>
            <br>
            <h3 class="heading-h3-2">Kategorier</h3>
                <label>
                    <input name="category" type="checkbox" value="Alla"/>
                    Alla
                </label>
                <label>
                    <input name="category" type="checkbox" value="Accessoarer"/>
                    Accessoarer
                </label>
                <label>
                    <input name="category" type="checkbox" value="Basplagg"/>
                    Basplagg
                </label>
                <label>
                    <input name="category" type="checkbox" value="Bodies"/>
                    Bodies
                </label>
                <label>
                    <input name="category" type="checkbox" value="Byxor-shorts"/>
                    Byxor-shorts
                </label>
                <label>
                    <input name="category" type="checkbox" value="Regnkläder"/>
                    Regnkläde
                </label>
                <label>
                    <input name="category" type="checkbox" value="Tröjor-t-shirts"/>
                    Tröjor/t-shirts
                </label>
                <label>
                    <input name="category" type="checkbox" value="Ytterkläder"/>
                    Ytterkläder
                </label>
            <br>
            <h3 class="heading-h3-2">Plats</h3>
            <label>
                <input name="city" type="checkbox" value="post"/>
                Frakt hela Sverige
            </label>
            <label>
                <input name="city" type="checkbox" value="stockholm"/>
                Stockholm
            </label>
            <label>
                <input name="city" type="checkbox" value="göteborg"/>
                Göteborg
            </label>
            <label>
                <input name="city" type="checkbox" value="malmö"/>
                Malmö
            </label>
            <label>
                <input name="city" type="checkbox" value="uppsala"/>
                Uppsala
            </label>
            <label>
                <input name="city" type="checkbox" value="linköping"/>
                Linköping
            </label>
            <label>
                <input name="city" type="checkbox" value="örebro"/>
                Örebro
            </label>
            <label>
                <input name="city" type="checkbox" value="västerås"/>
                Västerås
            </label>
            <label>
                <input name="city" type="checkbox" value="helsingborg"/>
                Helsingborg
            </label>
            <label>
                <input name="city" type="checkbox" value="norrköping"/>
                Norrköping
            </label>
            <label>
                <input name="city" type="checkbox" value="Jönköping"/>
                Jönköping
            </label>
            <label>
                <input name="city" type="checkbox" value="Umeå"/>
                Umeå
            </label>
            <label>
                <input name="city" type="checkbox" value="Lund"/>
                Lund
            </label>
            <br>
            <button type="submit" class="btn btn-primary">Använd</button>
        </form>
    </div>
        <button class="expand-button"><i class="fas fa-chevron-right" id="expand"></i></button>
    </div>
</div>


    <div class="products">
        <div th:replace="card_fragment::card-auction-fragment"></div>
    </div>
    <div class="right-sidebar">

    </div>
</div>

<script th:src="@{/sidebarFilter.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/7f24e97d67.js"
        crossorigin="anonymous"></script>

<script th:src="@{/CountdownShort.js}"></script>
</body>
</html>
