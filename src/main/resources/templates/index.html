<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>The auction - bäst på barnkläder!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>

<div class="index-container">
    <div class="logo">
        <a href="/">
            <img src="../logo6.png" alt="logo">
        </a>
    </div>
    <div class="header">
    </div>
    <div class="corner">
    </div>
    <div class="search">
        <div class="search-inner">
            <div class="searchbar">
                <form class="search-form" method="get"  action="/filter">
                    <input type="hidden" name="isRedirected" th:value="${true}" />
                    <input name="searchText" type="text" class="form-control"
                           aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Sök produkter....">
                    <div class="input-group-append">
                        <button id="inputGroup-sizing-sm"
                                class="btn btn-outline-warning btn-sm"
                                type="submit">
                            <i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex row justify-center badge-search-container-outer">
            <form th:each="word : ${session.searchWords}" th:unless="${word.equals('null')}" method="get" action="/filter/remove" class="badge-search-container">
                <button th:name="searchText" th:value="${word}" class="btn-exit">
                    <i class="fas fa-times fa-xs"></i>
                </button>
                <span class="badge badge-search rounded-pill bg-color"  th:text="${word}"></span>
            </form>
        </div>
    </div>
    <div th:if="${session.users==null}" class="login-box">
        <div class="d-grid mt-2 mx-2">
            <form class="express-login" action="/login" method="POST">
                <div class="d-grid mb-1 express-login-input">
                    <input type="text" class="form-control mb-1 login-input"
                           placeholder="Användarnamn" name="username">
                    <input type="password" class="form-control login-input"
                           placeholder="Lösenord" name="password">
                </div>
                <div class="d-grid my-1 mb-2 express-login-submit">
                    <button class="mb-1 btn btn-primary btn-login text-uppercase fw-bold btn-login"
                            type="submit">Logga in
                    </button>
                        <button formaction="/register" class="btn btn-primary btn-login text-uppercase fw-bold mt-1 btn-login"
                                type="submit">Registrera
                        </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${session.users!=null}" class="login-box large">
        <a href="/profile"><i class="fas fa-user-circle fa-5x"></i></a>
        <p class="profile-name-text" th:text="${session.users.username}">
        <form action="/logout" method="get">
            <button class="btn btn-primary btn-login text-uppercase fw-bold"
                    type="submit">Logga ut
            </button>
        </form>
    </div>

    <div th:if="${session.users!=null}" class="login-box small">
        <li class="nav-item dropdown">
            <div class="dropdown">
                <button class="btn btn-primary small-profile" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <i class="fas fa-user-circle fa-2x"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/profile">Gå till profil</a></li>
                    <li><a class="dropdown-item" href="/logout">Logga ut</a></li>
                </ul>
            </div>
    </div>

    <div class="left-sidebar">
        <div class="expand-group">
            <div class="filter-outer">
        <form class="filter" method="get" action="/filter">
            <h3 class="heading-h3-2">Filter</h3>
            <label for="1">
                <input name="age" type="checkbox" id="1" value="one" th:checked="${session.age!=null?#lists.contains(session.age,'one'):false}"/>
                0-1 år
            </label>
            <label for="2">
                <input name="age" type="checkbox" id="2" value="six" th:checked="${session.age!=null?#lists.contains(session.age,'six'):false}"/>
                1-6 år
            </label>
            <label for="3">
                <input name="age" type="checkbox" id="3" value="twelve" th:checked="${session.age!=null?#lists.contains(session.age,'twelve'):false}"/>
                6-12 år
            </label>
            <br>
            <h3 class="heading-h3-2">Kategorier</h3>
            <label>
                <input name="category" type="checkbox" value="Alla"/>
                Alla
            </label>
            <label>
                <input name="category" type="checkbox" value="Accessoarer"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Accessoarer'):false}"/>
                Accessoarer
            </label>
            <label>
                <input name="category" type="checkbox" value="Basplagg"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Basplagg'):false}"/>
                Basplagg
            </label>
            <label>
                <input name="category" type="checkbox" value="Bodies"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Bodies'):false}"/>
                Bodies
            </label>
            <label>
                <input name="category" type="checkbox" value="Byxor-shorts"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Byxor-shorts'):false}"/>
                Byxor-shorts
            </label>
            <label>
                <input name="category" type="checkbox" value="Regnkläder"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Regnkläder'):false}"/>
                Regnkläder
            </label>
            <label>
                <input name="category" type="checkbox" value="Tröjor-t-shirts"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Tröjor-t-shirts'):false}"/>
                Tröjor/t-shirts
            </label>
            <label>
                <input name="category" type="checkbox" value="Ytterkläder"
                       th:checked="${session.category!=null?#lists.contains(session.category,'Ytterkläder'):false}"/>
                Ytterkläder
            </label>
            <br>
            <h3 class="heading-h3-2">Plats</h3>
            <label>
                <input name="city" type="checkbox" value="post"/>
                Frakt hela Sverige
            </label>
            <label>
                <input name="city" type="checkbox" value="stockholm"
                       th:checked="${session.city!=null?#lists.contains(session.city,'stockholm'):false}"/>
                Stockholm
            </label>
            <label>
                <input name="city" type="checkbox" value="göteborg"
                       th:checked="${session.city!=null?#lists.contains(session.city,'göteborg'):false}"/>
                Göteborg
            </label>
            <label>
                <input name="city" type="checkbox" value="malmö"
                       th:checked="${session.city!=null?#lists.contains(session.city,'malmö'):false}"/>
                Malmö
            </label>
            <label>
                <input name="city" type="checkbox" value="uppsala"
                       th:checked="${session.city!=null?#lists.contains(session.city,'uppsala'):false}"/>
                Uppsala
            </label>
            <label>
                <input name="city" type="checkbox" value="linköping"
                       th:checked="${session.city!=null?#lists.contains(session.city,'linköping'):false}"/>
                Linköping
            </label>
            <label>
                <input name="city" type="checkbox" value="örebro"
                       th:checked="${session.city!=null?#lists.contains(session.city,'örebro'):false}"/>
                Örebro
            </label>
            <label>
                <input name="city" type="checkbox" value="västerås"
                       th:checked="${session.city!=null?#lists.contains(session.city,'västerås'):false}"/>
                Västerås
            </label>
            <label>
                <input name="city" type="checkbox" value="helsingborg"
                       th:checked="${session.city!=null?#lists.contains(session.city,'helsingborg'):false}"/>
                Helsingborg
            </label>
            <label>
                <input name="city" type="checkbox" value="norrköping"
                       th:checked="${session.city!=null?#lists.contains(session.city,'norrköping'):false}"/>
                Norrköping
            </label>
            <label>
                <input name="city" type="checkbox" value="Jönköping"
                       th:checked="${session.city!=null?#lists.contains(session.city,'Jönköping'):false}"/>
                Jönköping
            </label>
            <label>
                <input name="city" type="checkbox" value="Umeå"
                       th:checked="${session.city!=null?#lists.contains(session.city,'Umeå'):false}"/>
                Umeå
            </label>
            <label>
                <input name="city" type="checkbox" value="Lund"
                       th:checked="${session.city!=null?#lists.contains(session.city,'Lund'):false}"/>
                Lund
            </label>
            <br>
            <button type="submit" class="btn btn-primary">Använd</button>
        </form>
            </div>
            <button class="expand-button"><i class="fas fa-chevron-right" id="expand"></i></button>
        </div>
    </div>


    <div class="products">
        <div th:replace="card_fragment::card-auction-fragment"></div>
    </div>
    <div class="right-sidebar">

    </div>
</div>

<script th:src="@{/sidebarFilter.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/7f24e97d67.js"
        crossorigin="anonymous"></script>

<script th:src="@{/CountdownShort.js}"></script>
</body>
</html>
