<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/profilePage.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <title>The auction - bäst på barnkläder!</title>
</head>
<body>
<div class="index-container">
    <div class="logo">
        <img class="logo" src="../logo6.png" alt="logo">
    </div>
    <div class="header">

    </div>
    <div class="corner"></div>

    <div class="left-sidebar">
        <div class="list-group">
            <button onclick="window.location.href='/';" id="homePage" type="submit"
                    class="btn btn-primary"
                    style="margin-top:10px;">Start
            </button>
            <button onclick="window.location.href='/profile';" id="profilStart"
                    type="submit" class="btn btn-primary"
                    style="margin-top:1px;">Mina auktioner
            </button>
            <button id="safetyButton" type="submit" class="btn btn-primary"
                    style="margin-top:1px;">Säkerhet
            </button>
            <button id="profilButton" type="submit" class="btn btn-primary"
                    style="margin-top:1px;">ProfilInställningar
            </button>
            <button onclick="window.location.href='/upload';" id="NyAnnons" type="submit"
                    class="btn btn-primary"
                    style="margin-top:1px;">Skapa en ny annons
            </button>
            <form action="/profileLogut" method="POST">
            <button id="LogutButton" type="submit" class="btn btn-primary"
                    style="margin-top:1px; width:95%" >Logga Ut
            </button>
            </form>
        </div>
    </div>
    <div class="products" id="profilePageInfo">
        <h1 class="MinaAnnonser">Mina Annonser</h1>
        <div th:replace="card_fragment::card-auction-fragment"></div>
    </div>
</div>
</div>
<div class="right-sidebar">

</div>
</div>


<script th:src="@{/profilePage.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
