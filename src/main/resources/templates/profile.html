<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>

</head>
<body>
<div class="index-container">
    <div class="header">
        <h1>LOGO</h1>
    </div>
    <div class="search">
        <div class="search-inner">
            <div class="searchbar">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       placeholder="Search products....">
                <div class="input-group-append">
                    <button id="inputGroup-sizing-sm"
                            class="btn btn-outline-warning btn-sm" type="button">
                        <i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="left-sidebar">
        <div class="list-group">
           <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                The current link item
            </a>-->
            <a href="#" class="list-group-item list-group-item-action">Säkerhet</a>
            <a href="#" class="list-group-item list-group-item-action">Profilinställningar</a>
            <a href="#" class="list-group-item list-group-item-action">Mina köp</a>
            <a href="#" class="list-group-item list-group-item-action">Bevakningar</a>
            <a href="#" class="list-group-item list-group-item-action">Betalningar</a>
            <a href="#" class="list-group-item list-group-item-action">Skapa ny annons</a>
            <a href="#" class="list-group-item list-group-item-action">Aktiva annonser</a>
            <a href="#" class="list-group-item list-group-item-action">Sålda</a>
            <a href="#" class="list-group-item list-group-item-action">Lämna omdömen</a>

        </div>
    </div>


    <div class="products">
        <div class="outer">
            <div>

                </h1>
                </div>
            <div class="card" th:each="item : ${auction}">
                <h1 class="heading" th:text="${item.title}">
                    Rubrik
                </h1>
                <h2 class="subheading" th:field="${item.keyWords}">
                    Subrubrik
                </h2>
                <img class="img" th:src="@{/auction-photos/} + ${item.pictureAddress}" />
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. A beatae illo laudantium modi natus obcaecati praesentium reiciendis sint velit voluptas!
                </p>
                <p th:field="${item.users.getUsername()}"></p>
            </div>

        </div>
        <div class="right-sidebar"></div>
        <p>Hej hej</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


</body>
</html>
