<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>
    <meta charset="UTF-8">
    <title>RecipeBook</title>
</head>
<body>
<div class="container-register">
    <div class="side1"> </div>
    <div class="register-form row justify-content-md-center align-items-center">
        <form th:object="${auction}" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-row col">
                <label class="register-label" for="title">Title:</label>
                <input type="text" class="form-control" style="width:300px;" id="title" placeholder="Titel"
                       name="title" th:field="*{title}" th:errorclass="is-invalid" >
            </div>
            <div class="form-row col">
                <label class="register-label" for="description">Beskrivning:</label>
                <input type="text" class="form-control" style="width:300px;" id="description" placeholder="Beskrivning"
                       name="description" th:field="*{description}" th:errorclass="is-invalid" >
            </div>
            <div class="form-row col">
                <label class="register-label" for="startPrice">Utgångspris:</label>
                <input type="text" class="form-control" style="width:300px;" id="startPrice" placeholder="Utgångspris"
                       name="startPrice" th:field="*{startPrice}" th:errorclass="is-invalid" >
            </div>
            <div class="form-row col">
                <label class="register-label" for="reservationPrice">Reservationspris:</label>
                <input type="text" class="form-control" style="width:300px;" id="reservationPrice" placeholder="Reservationspris"
                       name="reservationPrice" th:field="*{reservationPrice}" th:errorclass="is-invalid" >
            </div>
            <div class="form-row col">
                <label class="register-label" for="endDateTime">Slutdatum:</label>
                <input type="datetime-local" class="form-control" style="width:300px;" id="endDateTime" placeholder="Sluttid"
                       name="endDateTime" th:field="*{endDateTime}" th:errorclass="is-invalid" >
            </div>
            <div class="form-row col">
                <label class="register-label" for="endDateTime">Upload picture: </label>
                <input type="file" name="image" style="width:300px;"  accept="image/png, image/jpeg" >
            </div>
            <button type="submit" class="btn btn-primary"
                    style="margin-top:20px;">Registrera
            </button>
        </form>
    </div>
    <div class="side2"> </div>
</div>

</body>
</html>
