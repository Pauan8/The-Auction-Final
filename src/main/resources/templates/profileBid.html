<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/profilePage.css}"/>
    <link rel="stylesheet" th:href="@{/css/card.css}"/>
    <title>The auction - bäst på barnkläder!</title>
</head>
<body>
<div class="index-container">
    <div class="logo">
        <a href="/">
            <img src="../logo6.png" alt="logo">
        </a>
    </div>
    <div class="header">

    </div>
    <div class="corner"></div>

    <div th:replace="profile-sidebar_fragment::profile-sidebar"></div>
    <div class="products" id="profilePageInfo">
        <h1 class="MinaAnnonser">Mina Budgivningar</h1>

        <div class="outer">
            <div class="card" th:each="item : ${bidding}">
                <h1 class="heading" th:text="${item.title}">
                    Rubrik
                </h1>
                <span class="badge rounded-pill bg-color" th:text="${item.keyWords}"></span>
                <hr class="my-2">
                <div class="img-container">
                    <img class="img"
                         th:src="'https://auction-photos-aw.s3.eu-west-2.amazonaws.com/' + ${item.pictureAddress}"/>
                </div>
                <hr class="my-2">
                <p class="description" th:text="${item.getShortDescription()}">
                    Ingen beskrivning finns.
                </p>
                <button class="btn btn-primary btn-card detail" data-bs-toggle="modal"
                        data-bs-target="#myModal" th:id="${item.id}">Mer
                    information
                </button>
                <hr class="my-2">
                <table>
                    <tbody>
                    <tr>
                        <td>Utgångspris:</td>
                        <td th:text="${item.startPrice}+' kr'"></td>
                    </tr>
                    <tr>
                        <td>Aktuellt bud:</td>
                        <td th:text="${item.getTopBid()}+' kr'">&nbsp;</td>
                    </tr>
                    </tbody>
                </table>
                <div class="auctionDiv">
                    <p hidden id="auctionEndDate" th:text="${item.endDateTime}"></p>
                    <span id="timeRemain"></span>
                </div>
                <hr class="my-2">
            </div>

    </div>
</div>

<div class="right-sidebar">

</div>

</div>
<div class="modal fade" id="myModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <iframe height="100%" width="100%"
                        id="myIframe"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="close-modal" onclick="closeModal();">
                    Stäng
                </button>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/javascript/profilePage.js}"></script>
<script th:src="@{/javascript/DetailModal.js}"></script>
<script th:src="@{/javascript/close.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
