<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>
    <meta charset="UTF-8">
    <title>RecipeBook</title>
</head>
<body>
<div class="container-register">
<div class="side1"> </div>
    <div class="register-form row justify-content-md-center align-items-center">
        <form method="POST" th:object="${user}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="register-label" for="inputEmail4">Email</label>
                    <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email"
                           name="email" th:field="*{email}" th:errorclass="is-invalid">

                </div>
                <div class="form-group col-md-6">
                    <label class="register-label" for="password">Lösenord</label>
                    <input type="password" class="form-control" style="width:300px;" id="password"
                           placeholder="Lösenord" name="password" th:errorclass="is-invalid" th:field="*{password}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="register-label" for="username">Användarnamn</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" placeholder="Användarnamn"
                           name="username" th:field="*{username}" th:errorclass="is-invalid">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="register-label" for="age">Födelsedatum</label>
                    <input type="date" class="form-control" style="width:300px;" id="age" name="age"
                           th:field="*{dateOfBirth}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="register-label" for="firstName">Namn</label>
                    <input type="text" class="form-control" style="width:300px;" id="firstName" name="firstName"
                           th:field="*{firstName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="register-label" for="surName">Efternamn</label>
                    <input type="text" class="form-control" style="width:300px;" id="surName" name="surName"
                           th:field="*{lastName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="register-label" for="inputCity">Stad</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputCity"
                           placeholder="Stockholm..." name="city" th:field="*{city}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="register-label" for="inputAddress">Adress</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputAddress"
                           placeholder="AwAcademyWay 1337.." name="adress" th:field="*{address}">
                </div>
            </div>
            <div class="form-group col-md-2">
                <label class="register-label" for="inputZip">Postkod</label>
                <input type="text" class="form-control" style="width:80px;" id="inputZip"
                       name="zipCode" th:field="*{zipCode}">
            </div>

            <button type="submit" class="btn btn-primary"
                    style="margin-top:20px;">Registrera
            </button>
        </form>
    </div>
    <div class="side2"> </div>
</div>
</body>
</html>
