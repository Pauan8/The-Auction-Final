<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>RecipeBook</title>
</head>
<body>
<div class="container d-flex justify-content-center mt-5 mb-5"
     style="max-width: 900px; min-height: calc(100vh - 216px);">
    <div class="row justify-content-md-center align-items-center">
        <form method="POST" th:object="${user}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" style="width:300px;" id="inputEmail4" placeholder="Email"
                           name="email" th:field="*{email}" th:errorclass="is-invalid">

                </div>
                <div class="form-group col-md-6">
                    <label for="password">Lösenord</label>
                    <input type="password" class="form-control" style="width:300px;" id="password"
                           placeholder="Lösenord" name="password" th:errorclass="is-invalid" th:field="*{password}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Användarnamn</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" placeholder="Användarnamn"
                           name="username" th:field="*{username}" th:errorclass="is-invalid">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Födelsedatum</label>
                    <input type="date" class="form-control" style="width:300px;" id="age" name="age"
                           th:field="*{dateOfBirth}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Namn</label>
                    <input type="text" class="form-control" style="width:300px;" id="firstName" name="firstName"
                           th:field="*{firstName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="surName">Efternamn</label>
                    <input type="text" class="form-control" style="width:300px;" id="surName" name="surName"
                           th:field="*{lastName}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputCity">Stad</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputCity"
                           placeholder="Stockholm..." name="city" th:field="*{city}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">Adress</label>
                    <input type="text" class="form-control" style="width:300px;" id="inputAddress"
                           placeholder="AwAcademyWay 1337.." name="adress" th:field="*{address}">
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Postkod</label>
                <input type="text" class="form-control" style="width:80px;" id="inputZip"
                       name="zipCode" th:field="*{zipCode}">
            </div>

            <button type="submit" class="btn btn-primary"
                    style="margin-top:20px;">Registrera
            </button>
        </form>

    </div>
</div>
</body>
</html>
