<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="'Starting price: '+${auction.startPrice}+' kr'"> </p>
<p th:text="${highestBid}+' kr'"></p>
<form method="post" action="/bid" th:object="${bid}">
    <input type="text" name="bid" th:field="*{amount}" >
    <input type="hidden" name="auction" th:field="*{auction}">
    <button type="submit" class="btn btn-primary"
            style="margin-top:20px;">Bid
    </button>
</form>

</body>
</html>
