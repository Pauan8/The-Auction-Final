<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/stylesheetdetail.css}"/>
    <meta charset="UTF-8">
    <title>The auction - bäst på barnkläder!</title>
</head>
<body>
<div class="index-container">
    <div class="upload-form justify-content-md-center align-items-center">
        <form th:action="@{/login}" method="POST">
            <input type="hidden" th:value="${referer}" name="referer">
            <div class="form-row col">
                <label class="register-label" for="username">Användarnamn</label>
                <input type="text" class="form-control" style="width:300px;" id="username"
                       name="username"/>
            </div>
            <div class="form-row col">
                <label class="register-label" for="password">Lösenord</label>
                <input type="password" class="form-control" style="width:300px;"
                       name="password" id="password"/>
            </div>
            <button type="submit" class="btn btn-primary"
                    style="margin-top:20px;">Logga in
            </button>

            <a href="/register">
                <button type="button" class="btn btn-primary" style="margin-top:20px;">
                    Registrera dig här!
                </button>
            </a>
        </form>
    </div>
</div>
</body>
</html>
