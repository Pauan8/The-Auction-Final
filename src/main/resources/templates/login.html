<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/pictures/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/stylesheet.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>The auction - bäst på barnkläder!</title>
</head>
<body>
<div class="index-container">
    <div class="logo">
        <a href="/"><img src="../logo6.png" alt="logo"></a>
    </div>
    <div class="header">
    </div>
    <div class="corner">
    </div>
    <div class="loginSide1"> </div>

    <div class="upload-form justify-content-md-center align-items-center">
            <form action="/login" method="POST">
                <div class="form-row col">
                    <label class="register-label" for="username">Användarnamn</label>
                    <input type="text" class="form-control" style="width:300px;" id="username" name="username"/>
                </div>
                <div class="form-row col">
                    <label class="register-label" for="password">Lösenord</label>
                    <input type="password" class="form-control" style="width:300px;" name="password" id="password" />
                </div>
                <button type="submit" class="btn btn-primary"
                        style="margin-top:20px;">Logga in
                </button>

                <a href="/register"><button type="button" class="btn btn-primary" style="margin-top:20px;">
                    Registrera dig här!
                </button></a>
            </form>
        </div>
        <div class="side2-2"> </div>
    </div>
</body>
</html>
